<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top">

  <!-- Signup Tab -->
  <ion-tab title="Signup" icon="icon ion-key" href="#/tab/signup">
    <ion-nav-view name="signup"></ion-nav-view>
  </ion-tab>

  <!-- Login Tab -->
  <ion-tab title="Login" icon="icon ion-key" href="#/tab/login">
    <ion-nav-view name="login"></ion-nav-view>
  </ion-tab>

  <!-- Friends Tab -->
  <ion-tab title="Friends" icon="icon ion-heart" href="#/tab/friends">
    <ion-nav-view name="tab-friends"></ion-nav-view>
  </ion-tab>


  <!-- Sup Tab -->
  <ion-tab title="Sup" icon="icon ion-gear-b" href="#/tab/sup">
    <ion-nav-view name="tab-sup"></ion-nav-view>
  </ion-tab>


</ion-tabs>
