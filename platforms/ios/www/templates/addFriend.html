<ion-view title="Add Friend">
  <ion-content class="has-header">

    <div class="list">
      <label class="item item-input">
        <span class="input-label">Friend's Email</span>
        <input type="text" ng-model="friend.email">
      </label>
      <label class="item item-input">
        <button class="button button-block button-positive" ng-click="addFriend()">
          Add Friend
        </button>
      </label>
    </div>

  </ion-content>
</ion-view>
